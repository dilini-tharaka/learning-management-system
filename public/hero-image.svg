<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99,102,241,0.1)" stroke-width="1"/>
    </pattern>
    <!-- Gradient for test tubes -->
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Main Science Elements -->
  <g transform="translate(50,50)">
    <!-- Atomic Model -->
    <g transform="translate(400,200)">
      <circle cx="0" cy="0" r="20" fill="#4f46e5"/>
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#4f46e5" stroke-width="3"/>
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#4f46e5" stroke-width="3" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#4f46e5" stroke-width="3" transform="rotate(-60)"/>
      <circle cx="70" cy="15" r="10" fill="#06b6d4"/>
      <circle cx="-70" cy="-15" r="10" fill="#06b6d4"/>
      <circle cx="0" cy="65" r="10" fill="#06b6d4"/>
    </g>

    <!-- Test Tubes -->
    <g transform="translate(150,250)">
      <path d="M0,0 L20,0 L30,200 L-10,200 Z" fill="url(#liquidGradient)"/>
      <path d="M0,0 L20,0 L30,200 L-10,200 Z" fill="none" stroke="#6366f1" stroke-width="3"/>
    </g>
    <g transform="translate(200,250)">
      <path d="M0,0 L20,0 L30,200 L-10,200 Z" fill="#ec4899" opacity="0.6"/>
      <path d="M0,0 L20,0 L30,200 L-10,200 Z" fill="none" stroke="#6366f1" stroke-width="3"/>
    </g>

    <!-- DNA Helix -->
    <g transform="translate(550,100)">
      <path d="M0,0 C30,25 70,25 100,0 C130,-25 170,-25 200,0" fill="none" stroke="#14b8a6" stroke-width="6"/>
      <path d="M0,50 C30,75 70,75 100,50 C130,25 170,25 200,50" fill="none" stroke="#14b8a6" stroke-width="6"/>
      <path d="M0,100 C30,125 70,125 100,100 C130,75 170,75 200,100" fill="none" stroke="#14b8a6" stroke-width="6"/>
    </g>

    <!-- Floating Formulas -->
    <text x="100" y="150" fill="#4f46e5" font-family="monospace" font-size="24">E = mc²</text>
    <text x="500" y="400" fill="#4f46e5" font-family="monospace" font-size="24">H₂O</text>
    <text x="200" y="350" fill="#4f46e5" font-family="monospace" font-size="24">CO₂</text>

    <!-- Microscope -->
    <g transform="translate(100,400)">
      <path d="M0,0 L50,0 L40,-50 L10,-50 Z" fill="#6366f1"/>
      <rect x="15" y="-80" width="20" height="30" fill="#6366f1"/>
      <circle cx="25" cy="-90" r="15" fill="#6366f1"/>
      <path d="M0,0 L50,50 L-20,50 Z" fill="#6366f1"/>
    </g>
  </g>

  <!-- Decorative Particles -->
  <g>
    <circle cx="50" cy="50" r="8" fill="#ec4899" opacity="0.6"/>
    <circle cx="750" cy="550" r="12" fill="#14b8a6" opacity="0.6"/>
    <circle cx="700" cy="100" r="10" fill="#f59e0b" opacity="0.6"/>
    <circle cx="100" cy="500" r="15" fill="#06b6d4" opacity="0.6"/>
  </g>
</svg>
